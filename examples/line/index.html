        <style>
            #chart {
                width:100%;

    <body>

        <script type="text/javascript">
            var config={
                root: '#chart',
                grid:{
                    padding:{

                axis:[
                    {
                        min: 'auto',
                        max: 'auto',
                        calc: 'add',
                        size: 400
                    },
                    {
                        min: 0,
                        max: 'auto',
                        calc: 'add',
                        size: 400
                    }
                ],
                margin:{
                    top:0,
                    right:0,
                    bottom:0,
                    left:0
                }
            };
            var data=[[
                [1,4],[2,2],[3,3]
            ],[
                [3,7],[1,4],[6,3]
            ]];
            var chart=new chartit(config);
